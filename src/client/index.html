<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iTexico - Coding Challenge - FSJS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Paintings Collection</h2>
    </div>
  </div>
  <div class="container">
    <form id="paintingForm" action="submit">
      <div class="form-group row">
        <input class="col-md-8" type="text" placeholder="Painting title">
      </div>
      <div class="form-group row">
        <input class="col-md-8" type="text" placeholder="Author">
      </div>
      <div class="form-group row">
        <input class="col-md-8" type="text" placeholder="Technique">
      </div>
      <div class="form-group row">
        <input class="col-md-8" type="text" placeholder="Year">
      </div>
      <button class="btn btn-default">Add painting</button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
